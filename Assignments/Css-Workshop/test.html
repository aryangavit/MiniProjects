<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Parent circle */
        .parent-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
        }

        /* Inner circle (rotating element) */
        .inner-circle {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            position: absolute;
            top: 50%; /* Start at the top center of the parent circle */
            left: 100%; /* Initially outside the parent circle */
            transform: translate(-50%, -50%); /* Center the inner circle */
            animation: rotateClockwise 5s infinite linear;
        }

        /* Rotate animation */
        @keyframes rotateClockwise {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="parent-circle">
        <div class="inner-circle"></div>
    </div>
</body>
</html>
