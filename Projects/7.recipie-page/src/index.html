<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="text-gray-600 font-Nunito">
    
    <div class="border-2 border-red-500 grid md:grid-cols-3" > <!--content wrapper-->
        <div md:col-span-1><!--div to srround navigation-->
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a class="border border-red-500" href="/">Food Recipies</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a class="border border-red-500" href="#">
                            <span">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="border border-red-500" href="#">
                            <span">About</span>
                        </a>
                    </li>
                    <li>
                        <a class="border border-red-500" href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--end of nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2" >
            <div class="border border-red-500 flex justify-end">
                <a class="border border-red-500" href="#">Log in</a>
                <a class="border border-red-500 ml-2" href="#">Sign up</a>
            </div>

            <header class="border border-red-500">
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h2 class="text-2xl font-semibold">Using Tailwind</h2>
            </header>

            <div>
                <h4 class="font-black mt-12 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--cards go here-->
                    <div class="card">
                        <img src="../public/img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by xyz</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../public/img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by xyz</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../public/img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by xyz</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-black mt-12 pb-2 border border-red-500">Most Popular</h4>
                <div class="mt-8">
                    <!---cards go here-->
                </div>

                <div class="border border-red-500 flex justify-center">
                    <div class="bg-gray-400 text-black">Load more</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
